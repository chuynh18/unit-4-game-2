<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>STAR WAR - THE THIRD GATHERS - BACKSTROKE OF THE WEST</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- note for later - use this in the CSS - font-family: 'Russo One', sans-serif; -->

        <body>
            <header><img src="assets/images/backstroke.png" alt="backstroke of the west" /></header>

                    <img src="assets/images/spacegeneral.jpg" alt="Space General" class="charImg darkSide" />

                <div class="charContainer" id="char3">
                    <img src="assets/images/the.jpg" alt="The" class="charImg darkSide" />
                </div>
                <div class="charContainer" id="char4">
                    <img src="assets/images/speaker.jpg" alt="Speaker D" class="charImg darkSide" />
                </div>
            </div>
