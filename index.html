<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAR WAR - THE THIRD GATHERS - BACKSTROKE OF THE WEST</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header><a href="https://www.youtube.com/watch?v=XziLNeFm1ok#t=1447" target="_blank"><img src="assets/images/backstroke.png" alt="backstroke of the west logo" /></a></header>
        <div id="topContainer">
            <div id="youAndMessage">
                <p id="messageArea5"><!-- messages are written here by game.js function messageWriter() --></p>
                <div id="youArea"></div>
            <div id="messageAndCharSelect">
                <p id="messageArea1"><!-- messages are written here by game.js function messageWriter() --></p>
                <p id="messageArea2"><!-- messages are written here by game.js function messageWriter() --></p>
                <p id="messageArea3"><!-- messages are written here by game.js function messageWriter() --></p>
                <!-- chars will be created here by game.js function createChars() -->
                <div id="charSelect"></div>
            </div>
        </div><br>
        <div id="bottomContainer">
            <div id="enemyContainer">
                <div id="enemyArea"></div>
                <p id="messageArea7"><!-- messages are written here by game.js function messageWriter() --></p>
            </div>
            <div id="enemyStats"><p id="messageArea6"><!-- messages are written here by game.js function messageWriter() --></p></div>
            <div id="waitingAndMessage"><p id="messageArea4"><!-- messages are written here by game.js function messageWriter() --></p>
                <div id="waitingRoom"></div>
        </div>
        <script src="assets/javascript/game.js"></script>
